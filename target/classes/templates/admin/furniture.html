<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Manage Furniture')}"></head>

<body>
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container" style="padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Furniture Inventory</h2>
            <a href="/admin/furniture/add" class="btn"
                style="background-color: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Add
                New Furniture</a>
        </div>

        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr style="background-color: #f8f9fa; border-bottom: 2px solid #dee2e6;">
                    <th style="padding: 12px; text-align: left;">ID</th>
                    <th style="padding: 12px; text-align: left;">Name</th>
                    <th style="padding: 12px; text-align: left;">Category</th>
                    <th style="padding: 12px; text-align: left;">Price/Month</th>
                    <th style="padding: 12px; text-align: left;">Stock</th>
                    <th style="padding: 12px; text-align: left;">Status</th>
                    <th style="padding: 12px; text-align: left;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${furnitureList}" style="border-bottom: 1px solid #dee2e6;">
                    <td style="padding: 12px;" th:text="${item.id}">1</td>
                    <td style="padding: 12px;" th:text="${item.name}">Sofa</td>
                    <td style="padding: 12px;" th:text="${item.category != null ? item.category.name : 'N/A'}">Living
                        Room</td>
                    <td style="padding: 12px;" th:text="${'$' + item.rentalPricePerMonth}">$50.00</td>
                    <td style="padding: 12px;" th:text="${item.stockQuantity}">5</td>
                    <td style="padding: 12px;">
                        <span th:if="${item.available}" style="color: green; font-weight: bold;">Available</span>
                        <span th:unless="${item.available}" style="color: red; font-weight: bold;">Out of Stock</span>
                    </td>
                    <td style="padding: 12px;">
                        <a th:href="@{'/admin/furniture/delete/' + ${item.id}}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this furniture?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="margin-top: 20px;">
            <a href="/admin/dashboard" style="color: #007bff; text-decoration: none;">&larr; Back to Dashboard</a>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
