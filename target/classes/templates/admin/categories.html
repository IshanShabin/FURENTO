<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Manage Categories')}"></head>

<body>
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container" style="padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Categories</h2>
            <a href="/admin/categories/add" class="btn"
                style="background-color: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Add
                New Category</a>
        </div>

        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr style="background-color: #f8f9fa; border-bottom: 2px solid #dee2e6;">
                    <th style="padding: 12px; text-align: left;">ID</th>
                    <th style="padding: 12px; text-align: left;">Name</th>
                    <th style="padding: 12px; text-align: left;">Description</th>
                    <th style="padding: 12px; text-align: left;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}" style="border-bottom: 1px solid #dee2e6;">
                    <td style="padding: 12px;" th:text="${category.id}">1</td>
                    <td style="padding: 12px;" th:text="${category.name}">Living Room</td>
                    <td style="padding: 12px;" th:text="${category.description}">Furniture for living room</td>
                    <td style="padding: 12px;">
                        <a th:href="@{'/admin/categories/delete/' + ${category.id}}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="margin-top: 20px;">
            <a href="/admin/dashboard" style="color: #007bff; text-decoration: none;">&larr; Back to Dashboard</a>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
