<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Add Category')}"></head>

<body>
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container my-5" style="max-width: 800px;">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
                <h4 class="fw-bold mb-0">Add New Category</h4>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Category Name"
                            required>
                        <label for="name">Category Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="description" th:field="*{description}"
                            placeholder="Description" style="height: 100px"></textarea>
                        <label for="description">Description</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}"
                            placeholder="Image URL">
                        <label for="imageUrl">Image URL (Optional)</label>
                        <div class="form-text">Paste a URL to an image for this category banner.</div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="/admin/categories" class="btn btn-light rounded-pill px-4">Cancel</a>
                        <button type="submit" class="btn btn-primary rounded-pill px-4">Save Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
