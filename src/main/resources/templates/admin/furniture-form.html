<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Add Furniture')}"></head>

<body>
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container my-5" style="max-width: 800px;">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
                <h4 class="fw-bold mb-0">Add New Furniture</h4>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/admin/furniture/save}" th:object="${furniture}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    placeholder="Furniture Name" required>
                                <label for="name">Furniture Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="category" th:field="*{category}" required>
                                    <option value="">Select Category</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
                                        Category</option>
                                </select>
                                <label for="category">Category</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="description" th:field="*{description}"
                            placeholder="Description" style="height: 100px"></textarea>
                        <label for="description">Description</label>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="number" step="0.01" class="form-control" id="rentalPricePerMonth"
                                    th:field="*{rentalPricePerMonth}" placeholder="0.00" required>
                                <label for="rentalPricePerMonth">Rental Price ($/mo)</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="number" step="0.01" class="form-control" id="purchasePrice"
                                    th:field="*{purchasePrice}" placeholder="0.00">
                                <label for="purchasePrice">Buy Price ($) (Optional)</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}"
                                    placeholder="0" required>
                                <label for="stockQuantity">Initial Stock</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" id="available" th:field="*{available}">
                        <label class="form-check-label" for="available">Available for Rent Immediately</label>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="/admin/furniture" class="btn btn-light rounded-pill px-4">Cancel</a>
                        <button type="submit" class="btn btn-success rounded-pill px-4">Save Furniture</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
